commands:
  - name: disk_usage
    command: df -h
    label: path
    label_column: -1
    value_column: 4
    timeout_seconds: 60

  - name: docker_space
    command: du -sh /var/lib/docker
    label: directory
    label_column: 1
    value_column: 0
    timeout_seconds: 30

  - name: system_uptime
    command: uptime
    label: host
    label_column: fixed
    label_value: uptime
    value_column: -1
    timeout_seconds: 10